<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Partners Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .partners-section {
            min-height: 100vh;
            display: flex;
            padding: 40px;
            background: #f5f5f5;
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease;
        }

        .partners-section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .left-container {
            flex: 1;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image-container {
            position: relative;
            width: 100%;
            max-width: 500px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .image-container img {
            width: 100%;
            height: auto;
            transition: transform 0.5s ease;
        }

        .image-container:hover img {
            transform: scale(1.05);
        }

        .right-container {
            flex: 1;
            padding: 20px;
        }

        .partners-title {
            font-size: 2.5rem;
            margin-bottom: 40px;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .partners-grid {
            display: flex;
            flex-direction: column;
            gap: 20px;
            overflow: hidden;
        }

        .partners-row {
            display: flex;
            gap: 20px;
            animation: slideRow 20s linear infinite;
        }

        .partners-row.reverse {
            animation: slideRowReverse 20s linear infinite;
        }

        .partner-box {
            min-width: 200px;
            height: 100px;
            background: white;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.3s ease;
        }

        .partner-box:hover {
            transform: translateY(-5px);
        }

        .partner-box img {
            max-width: 80%;
            max-height: 60%;
            object-fit: contain;
            filter: grayscale(100%);
            transition: filter 0.3s ease;
        }

        .partner-box:hover img {
            filter: grayscale(0%);
        }

        @keyframes slideRow {
            0% { transform: translateX(0); }
            100% { transform: translateX(-100%); }
        }

        @keyframes slideRowReverse {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(0); }
        }

        @media (max-width: 768px) {
            .partners-section {
                flex-direction: column;
                padding: 20px;
            }

            .partners-title {
                font-size: 2rem;
                margin: 20px 0;
            }

            .partner-box {
                min-width: 150px;
                height: 80px;
            }
        }
    </style>
</head>
<body>
    <section class="partners-section">
        <div class="left-container">
            <div class="image-container">
                <img src="/images/image1.JPG" alt="Company Image" style="width: 500px; height: 500px;">
            </div>
        </div>
        
        <div class="right-container">
            <h2 class="partners-title">Our Partners</h2>
            <div class="partners-grid">
                <div class="partners-row">
                    <div class="partner-box">
                        <img src="/images/jws logo.jpeg" alt="Kronos">
                    </div>
                    <div class="partner-box">
                        <img src="/images/jws logo.jpeg" alt="Oracle">
                    </div>
                    <div class="partner-box">
                        <img src="/images/jws logo.jpeg" alt="Kryon">
                    </div>
                    <div class="partner-box">
                        <img src="/images/jws logo.jpeg" alt="Teradata">
                    </div>
                    <!-- Duplicate for seamless loop -->
                    <div class="partner-box">
                        <img src="/images/jws logo.jpeg" alt="Kronos">
                    </div>
                    <div class="partner-box">
                        <img src="/images/jws logo.jpeg" alt="Oracle">
                    </div>
                </div>
                
                <div class="partners-row reverse">
                    <div class="partner-box">
                        <img src="/images/jws logo.jpeg alt="Partner 5">
                    </div>
                    <div class="partner-box">
                        <img src="/images/jws logo.jpeg" alt="Partner 6">
                    </div>
                    <div class="partner-box">
                        <img src="/images/jws logo.jpeg" alt="Partner 7">
                    </div>
                    <div class="partner-box">
                        <img src="/images/jws logo.jpeg" alt="Partner 8">
                    </div>
                    <!-- Duplicate for seamless loop -->
                    <div class="partner-box">
                        <img src="/images/jws logo.jpeg" logo.jpeg" alt="Partner 5">
                    </div>
                    <div class="partner-box">
                        <img src="/images/jws logo.jpeg" alt="Partner 6">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Intersection Observer for scroll animation
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, {
            threshold: 0.1
        });

        observer.observe(document.querySelector('.partners-section'));
    </script>
</body>
</html>
