<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Specialization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Playfair Display', serif;
        }

        .bodyoficons {
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: linear-gradient(135deg, #2c3e50, #3f4c6b);
            overflow: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }

        h1 {
            color: white;
            font-size: 3.5rem;
            font-weight: 300;
            margin-bottom: 80px;
        }

        .icon-sets {
            position: relative;
            height: 200px;
        }

        .icon-set {
            position: absolute;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 100px;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s;
        }

        .icon-set.active {
            opacity: 1;
            visibility: visible;
        }

        .icon-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-wrapper svg {
            width: 100%;
            height: 100%;
            stroke: white;
            fill: none;
            stroke-width: 1.5;
        }

        .icon-item h3 {
            color: white;
            font-size: 1.5rem;
            font-weight: 300;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                margin-bottom: 50px;
            }

            .icon-set {
                gap: 30px;
            }

            .icon-item {
                width: auto;
            }

            .icon-wrapper {
                width: 50px;
                height: 50px;
            }

            .icon-item h3 {
                font-size: 1rem;
            }
        }

    </style>
</head>
<body>
    <section class="bodyoficons">
    <div class="container">
        <h1>Our<br>Specialization</h1>
        <div class="icon-sets">
            <!-- Set 1 -->
            <div class="icon-set active">
                <div class="icon-item">
                    <div class="icon-wrapper">
                        <svg viewBox="0 0 24 24">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                        </svg>
                    </div>
                    <h3>Civil</h3>
                </div>
                <div class="icon-item">
                    <div class="icon-wrapper">
                        <svg viewBox="0 0 24 24">
                            <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"></path>
                        </svg>
                    </div>
                    <h3>MEP</h3>
                </div>
                <div class="icon-item">
                    <div class="icon-wrapper">
                        <svg viewBox="0 0 24 24">
                            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                            <polyline points="9 22 9 12 15 12 15 22"></polyline>
                        </svg>
                    </div>
                    <h3>Infrastructure</h3>
                </div>
            </div>

            <!-- Set 2 -->
            <div class="icon-set">
                <div class="icon-item">
                    <div class="icon-wrapper">
                        <svg viewBox="0 0 24 24">
                            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                        </svg>
                    </div>
                    <h3>Design</h3>
                </div>
                <div class="icon-item">
                    <div class="icon-wrapper">
                        <svg viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10"></circle>
                            <line x1="12" y1="8" x2="12" y2="16"></line>
                            <line x1="8" y1="12" x2="16" y2="12"></line>
                        </svg>
                    </div>
                    <h3>Planning</h3>
                </div>
                <div class="icon-item">
                    <div class="icon-wrapper">
                        <svg viewBox="0 0 24 24">
                            <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
                            <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                        </svg>
                    </div>
                    <h3>Construction</h3>
                </div>
            </div>

            <!-- Set 3 -->
            <div class="icon-set">
                <div class="icon-item">
                    <div class="icon-wrapper">
                        <svg viewBox="0 0 24 24">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                    </div>
                    <h3>Quality</h3>
                </div>
                <div class="icon-item">
                    <div class="icon-wrapper">
                        <svg viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                        </svg>
                    </div>
                    <h3>Management</h3>
                </div>
                <div class="icon-item">
                    <div class="icon-wrapper">
                        <svg viewBox="0 0 24 24">
                            <path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"></path>
                            <polyline points="3.27 6.96 12 12.01 20.73 6.96"></polyline>
                            <line x1="12" y1="22.08" x2="12" y2="12"></line>
                        </svg>
                    </div>
                    <h3>Development</h3>
                </div>
            </div>
        </div>
    </div>
</section>
    <script>
        const iconSets = document.querySelectorAll('.icon-set');
        let currentSet = 0;

        function rotateIcons() {
            // Remove active class from current set
            iconSets[currentSet].classList.remove('active');
            
            // Move to next set
            currentSet = (currentSet + 1) % iconSets.length;
            
            // Add active class to new set
            iconSets[currentSet].classList.add('active');
        }

        // Rotate every 3 seconds
        setInterval(rotateIcons, 3000);
    </script>
</body>
</html>
