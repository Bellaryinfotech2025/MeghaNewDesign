<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Life at Sobha</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Playfair Display', serif;
        }

        .slider-container {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .slider {
            display: flex;
            width: 500%; /* 100% * 5 images */
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            width: 20%; /* 100% / 5 images */
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .slide-content {
            position: absolute;
            bottom: 50px;
            left: 50px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .slide-content h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }

        .slide-content p {
            font-size: 1.2rem;
            max-width: 600px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0,0,0,0.5) 0%, transparent 100%);
        }

        .navigation {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 3;
        }

        .nav-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .nav-btn.active {
            background: white;
        }

        @media (max-width: 768px) {
            .slide-content {
                left: 20px;
                bottom: 30px;
            }

            .slide-content h2 {
                font-size: 1.8rem;
            }

            .slide-content p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="/images/default imag e.png" alt="International Women's Day">
                <div class="overlay"></div>
                <div class="slide-content">
                    <h2>International Women's Day</h2>
                    <p>Celebrating diversity and inclusion at Sobha</p>
                </div>
            </div>
            <div class="slide">
                <img src="/images/image fo carousel 4.avif" alt="Smart Idol">
                <div class="overlay"></div>
                <div class="slide-content">
                    <h2>Smart Idol 2024</h2>
                    <p>Showcasing talent of our technicians</p>
                </div>
            </div>
            <div class="slide">
                <img src="/images/image8.JPG" alt="Team Building">
                <div class="overlay"></div>
                <div class="slide-content">
                    <h2>Team Building</h2>
                    <p>Growing stronger together</p>
                </div>
            </div>
            <div class="slide">
                <img src="/images/image3.JPG" alt="Innovation Hub">
                <div class="overlay"></div>
                <div class="slide-content">
                    <h2>Innovation Hub</h2>
                    <p>Where ideas come to life</p>
                </div>
            </div>
            <div class="slide">
                <img src="/images/image1.JPG" alt="Community Events">
                <div class="overlay"></div>
                <div class="slide-content">
                    <h2>Community Events</h2>
                    <p>Building lasting connections</p>
                </div>
            </div>
        </div>
        <div class="navigation"></div>
    </div>

    <script>
        const slider = document.querySelector('.slider');
        const slides = document.querySelectorAll('.slide');
        const navigation = document.querySelector('.navigation');
        let currentSlide = 0;
        const slideCount = slides.length;

        // Create navigation dots
        slides.forEach((_, index) => {
            const dot = document.createElement('div');
            dot.classList.add('nav-btn');
            if (index === 0) dot.classList.add('active');
            dot.addEventListener('click', () => goToSlide(index));
            navigation.appendChild(dot);
        });

        const navBtns = document.querySelectorAll('.nav-btn');

        function updateNavigation() {
            navBtns.forEach((btn, index) => {
                btn.classList.toggle('active', index === currentSlide);
            });
        }

        function goToSlide(index) {
            currentSlide = index;
            slider.style.transform = `translateX(-${currentSlide * 20}%)`;
            updateNavigation();
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % slideCount;
            goToSlide(currentSlide);
        }

        // Auto-advance slides every 5 seconds
        setInterval(nextSlide, 5000);

        // Touch support for mobile devices
        let touchStartX = 0;
        let touchEndX = 0;

        slider.addEventListener('touchstart', e => {
            touchStartX = e.changedTouches[0].screenX;
        });

        slider.addEventListener('touchend', e => {
            touchEndX = e.changedTouches[0].screenX;
            handleSwipe();
        });

        function handleSwipe() {
            const swipeThreshold = 50;
            const diff = touchStartX - touchEndX;

            if (Math.abs(diff) > swipeThreshold) {
                if (diff > 0) {
                    // Swipe left
                    currentSlide = (currentSlide + 1) % slideCount;
                } else {
                    // Swipe right
                    currentSlide = (currentSlide - 1 + slideCount) % slideCount;
                }
                goToSlide(currentSlide);
            }
        }
    </script>
</body>
</html>
