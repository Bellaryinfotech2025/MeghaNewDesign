<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://unpkg.com/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .contact-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #4b6cb7 0%, #8249a5 100%);
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .contact-content {
            max-width: 1200px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 40px;
            margin-top: 40px;
        }

        .contact-info {
            flex: 1;
            padding: 20px;
        }

        .contact-heading {
            font-size: 3.5rem;
            margin-bottom: 30px;
            font-weight: bold;
        }

        .contact-subheading {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .contact-email {
            color: white;
            text-decoration: none;
            font-size: 1.2rem;
            margin-bottom: 20px;
            display: block;
        }

        .contact-image {
            flex: 1;
            text-align: right;
        }

        .contact-image img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin-top: -50px;
        }

        .social-icons {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease;
        }

        .social-icon:hover {
            transform: translateY(-5px);
        }

        @media (max-width: 768px) {
            .contact-content {
                flex-direction: column-reverse;
                text-align: center;
            }

            .contact-heading {
                font-size: 2.5rem;
            }

            .social-icons {
                justify-content: center;
            }

            .contact-image img {
                margin-top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <div class="contact-content">
            <div class="contact-info">
                <h1 class="contact-heading">Click Here to<br>Get In Touch</h1>
                
                <h2 class="contact-subheading">For Sales enquires</h2>
                <a href="mailto:marketing@conneqtcorp.com" class="contact-email">meghasuperstructure@yahoo.com</a>
                
                <h2 class="contact-subheading">For enquires</h2>
                <a href="mailto:hr.helpdesk@conneqtcorp.com" class="contact-email">meghasuperstructure@yahoo.com</a>
                
                 <div class="flex mb-6">
                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>&nbsp;&nbsp;&nbsp;
                    <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>&nbsp;&nbsp;&nbsp;
                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>&nbsp;&nbsp;&nbsp;
                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;
                    <a href="#" class="social-icon"><i class="fab fa-pinterest-p"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;
                </div>
            </div>
            
            <div class="contact-image">
                <img src="/api/placeholder/600/400" alt="Customer Service Representative">
            </div>
        </div>
    </div>
</body>
</html>
